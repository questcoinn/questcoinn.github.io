<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/md.css">
    <link rel="stylesheet" href="/styles/hljs.css">

    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/highlight.min.js" defer></script>
    <script src="/scripts/markdown-it.min.js" defer></script>
    <script src="/scripts/textencoder.polyfill.js" defer></script>
    <script src="/scripts/http-errors.js" defer></script>
    <script src="/scripts/init.js" defer></script>
</head>
<body class="flex-center">
    <header class="flex-center">
        <a href="https://www.github.com" target="_blank">
            <img src="/components/svgs/gitmark-white.svg" alt="Github Homepage" class="transform-scale">
        </a>
        <a href="/" id="header-text"><h1>QuestCoin's Git Blog</h1></a>
        <a href="https://www.github.com/questcoinn?tab=repositories" target="_blank" id="profile-link">
            <img alt="@questcoinn" src="https://avatars0.githubusercontent.com/u/31612070?s=40&amp;v=4">
            <div id="tooltip-repo">To Repository</div>
        </a>
    </header>
    <noscript>
        <strong>
            JavaScript is required for this page.<br>
            See more info <a href="https://www.enable-javascript.com/" target="_blank">here</a>.
        </strong>
    </noscript>
    <div id="middle-wrapper" class="flex-center">
        <div id="title-wrapper-box">
            <div id="title-wrapper">
                <h2>READ ME</h2>
                <div>
                    <span class="kind">App</span>
                    <span class="kind">Code</span>
                    <span class="kind" id="kind-active">Docs</span>
                    <span class="kind">Error</span>
                </div>
            </div>
        </div>
        <div id="main-wrapper" class="flex-center">
            <nav data-current-li>
                <h3>Navigator</h3>
            </nav>
            <main>
                <div id="article-info">
                    <span id="line-info">
                        <span id="lines">-</span>
                        <span id="sloc">-</span>
                    </span>
                    <span id="bytes-info">
                        <span id="bytes">-</span>
                        <span id="unit"></span>
                    </span>
                </div>
                <div id="article-md">
                    <p>md file here</p>
                </div>
            </main>
            <aside>
                <h3>Index</h3>
                <div id="aside-scroll-element">
                    <!--
                        li-height -> dynamic
                        li-top-offset: li-height + ul-margin + ul-padding + li-margin
                        li-top-margin: i * (li-height + li-margin)
                    -->
                </div>
            </aside>
        </div>
    </div>
    <footer class="flex-center">
        <span>
            Â© 2019 GitHub, Inc.
        </span>
        <a href="https://www.github.com" target="_blank">
            <img src="/components/svgs/gitmark-black.svg" alt="Github Homepage" class="transform-scale">
        </a>
    </footer>
</body>
</html>
