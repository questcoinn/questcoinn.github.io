<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>game</title>
    <link rel="stylesheet" href="../../css/game.css">
  </head>
  <body>
    <select id="gameSelector">
      <option value="$">-- Select Game --</option>
      <option value="minesweeper">Mine Sweeper</option>
    </select>
    
    <main></main>
    <script src="/js/game.js"></script>
    <script>
      document.querySelector("#gameSelector").addEventListener("change", (e) => {
        const game = e.target.value;

        if(game !== '$') {
          fetch(`${game}/${game}.html`)
            .then((html) => {
              document.querySelector("main").innerHTML = html;
            });
        }
      });
    </script>
  </body>
</html>
