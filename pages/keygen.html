<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/style_keygen.css">
  <title>Key Generator</title>
</head>
<body>
  <header>Random Character Generator</header>
  <div class="container">
    <div class="main">
      <div class="option">
        <div class="char">
          <label for="char">글자</label>
          <input type="text" id="char">
          <select name="" id="charList">
            <option value="">직접입력</option>
            <option value="0123456789">0~9</option>
            <option value="123456789">1~9</option>
            <option value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">A~Z</option>
            <option value="abcdefghijklmnopqrstuvwxyz">a~z</option>
            <option value="!@#$%^&*">특수문자</option>
          </select>
        </div>
        <div class="times">
          <label for="times">횟수</label>
          <input type="number" id="times">
        </div>
        <div class="mode">
          <span>
            <label for="overlap">중복허용</label>
            <input type="checkbox" id="overlap">
          </span>
        </div>
      </div>
      <input type="button" id="gen" value="generate!">
      <div class="result">
        <label for="result">결과</label>
        <input type="text" id="result">
        <input type="button" class="copy" value="복사">
      </div>
    </div>
    <div class="join">
      <div class="joinList">
        <span>
          <label for="zero">0</label>
          <input type="checkbox" id="zero" value="0">
        </span>
        <span>
          <label for="oneToNine">1~9</label>
          <input type="checkbox" id="oneToNine" value="123456789">
        </span>
        <span>
          <label for="capital">A~Z</label>
          <input type="checkbox" id="capital" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
        </span>
        <span>
          <label for="small">a~z</label>
          <input type="checkbox" id="small" value="abcdefghijklmnopqrstuvwxyz">
        </span>
        <span>
          <label for="special">특수문자</label>
          <input type="checkbox" id="special" value="!@#$%^&*">
        </span>
      </div>
      <div>
        <input type="button" id="join" value="합치기">
        <input type="text" id="joinBox">
        <input type="button" class="copy" value="복사">
      </div>
    </div>
  </div>

  <script src="../js/keygen.js"></script>
</body>
</html>
