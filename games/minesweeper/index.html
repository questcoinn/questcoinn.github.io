<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="../modules/animationframe.js" defer></script>
    <script src="./minesweeper.js" defer></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <h1 class="head-text">MINESWEEPER</h1>
    <div class="app-minesweeper">
        <div class="settings">
            <label  for="width">Width</label>
            <input  type="number" name="width" id="width"
                    value="9" min="9" max="32" required>
            <label  for="height">Height</label>
            <input  type="number" name="height" id="height"
                    value="9" min="9" max="16" required>
            <label  for="num-of-mines">Number of Mines</label>
            <input  type="number" name="num-of-mines" id="num-of-mines"
                    value="12" min="1" required>
        </div>
        <div class="game">
            <div class="info">
                <span id="time">0</span>
                <button id="start-btn">START</button>
                <span id="mines-left">0</span>
            </div>
            <div id="board"></div>
        </div>
    </div>
</body>
</html>
